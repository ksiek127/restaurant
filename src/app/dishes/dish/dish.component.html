<div class="dish-container" [style.border-color]="getBorderColor()">
    <ul class="dish-details">
        <li class="unavailable" [style.visibility]="noneLeft ? 'visible' : 'hidden'">Niedostępne</li>
        <li class="name">{{dishData.name | uppercase}}</li>
        <li class="country">{{dishData.country | uppercase}}</li>
        <li class="category">{{dishData.category}}</li>
        <li class="ingredients">{{dishData.ingredients}}</li>
        <li class="units-available" [style.background-color]="lastUnits ? 'red' : 'white'">{{unitsOrdered}} / {{dishData.maxNo}}</li>
        <li class="price">{{calculatedPrice}} {{currencySign}}</li>
        <li class="description">{{dishData.description}}</li>
    </ul>
    <div class="dish-img">
        <img [src]="dishData.photos[0]" alt="błąd przy wczytywaniu zdjęcia">
    </div>
    <div class="dish-buttons">
        <button class="add-btn" (click)="orderDish()" [style.visibility]="orderBtnVisible ? 'visible' : 'hidden'">
            +
        </button>
        <button class="remove-btn" (click)="removeOrderedDish()" [style.visibility]="resignBtnVisible ? 'visible' : 'hidden'">
            -
        </button>
        <button class="delete-btn" (click)="deleteDish(dishData.name)">
            del
        </button>
    </div>
    <div class="rating-component">
        <app-rating [dish]="dishData"></app-rating>
    </div>
    <div class="rating-score">
        Ocena: {{dishData.rating}}
    </div>
</div>
